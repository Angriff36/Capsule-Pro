name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x" # Match Vercel's engine requirement
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"

      - name: Run linting
        run: pnpm run check

      - name: Run tests
        run: pnpm test

      - name: Build with Turbo (matches Vercel)
        run: pnpm turbo run build
        env:
          # Minimal env vars - Prisma will skip generation when VERCEL_ENV is set without DATABASE_URL
          SKIP_ENV_VALIDATION: true
          BASEHUB_TOKEN: ${{ secrets.BASEHUB_TOKEN }}
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          NEXT_PUBLIC_APP_URL: "https://capsule-pro-app.vercel.app"
          NEXT_PUBLIC_WEB_URL: "https://capsule-pro-web.vercel.app"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-artifacts
          path: |
            apps/*/.next/
            packages/*/dist/
            packages/*/generated/
