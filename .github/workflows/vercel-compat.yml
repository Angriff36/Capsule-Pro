name: Vercel-Compat Build

on:
  push:
    branches: [preview, main, develop]
  pull_request:
    branches: [preview, main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
  packages: read

jobs:
  build:
    name: Vercel-Compatible Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x" # Match Vercel's engine requirement
          cache: "pnpm"

      - name: Show toolchain
        run: node -v && pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build with Turbo (exactly like Vercel)
        run: pnpm turbo run build
        env:
          # Match Vercel's minimal env approach
          SKIP_ENV_VALIDATION: true
          # Turbo remote caching (optional - requires Vercel token)
          # TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          # TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
