name: Vercel-Compat Build

on:
  push:
    branches: [preview, main, develop]
  pull_request:
    branches: [preview, main, develop]

jobs:
  api-build:
    name: Build API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # version is optional when packageManager is set in package.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'pnpm'

      - name: Show toolchain
        run: node -v && pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build apps/api (next build)
        run: pnpm --filter api build

  app-build:
    name: Build App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'pnpm'

      - name: Show toolchain
        run: node -v && pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build apps/app (next build)
        run: pnpm --filter app build

  web-build:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'pnpm'

      - name: Show toolchain
        run: node -v && pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build apps/web (basehub && next build)
        run: |
          pnpm --filter web exec basehub
          pnpm --filter web build
        env:
          BASEHUB_TOKEN: ${{ secrets.BASEHUB_TOKEN }}
          BASEHUB_DRAFT: false

  docs-build:
    name: Build Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'pnpm'

      - name: Show toolchain
        run: node -v && pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build apps/docs (next build)
        run: pnpm --filter docs build
