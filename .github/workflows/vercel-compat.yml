name: Vercel-Compat Build

on:
  push:
    branches: [preview, main, develop]
  pull_request:
    branches: [preview, main, develop]

jobs:
  build-vercel-style:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build apps/api (next build)
        run: pnpm --filter api build

      - name: Build apps/app (next build)
        run: pnpm --filter app build

      - name: Build apps/web (basehub && next build)
        run: |
          cd apps/web
          npx basehub
          cd ../../
          pnpm --filter web build
        env:
          BASEHUB_TOKEN: ${{ secrets.BASEHUB_TOKEN }}
          BASEHUB_DRAFT: false

      - name: Build apps/docs (next build)
        run: pnpm --filter docs build

      - name: Summary
        run: echo "All Vercel-style builds passed"
