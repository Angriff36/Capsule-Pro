name: Vercel-Compat Build

on:
  push:
    branches: [preview, main, develop]
  pull_request:
    branches: [preview, main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    name: Build ${{ matrix.app }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: [api, app, docs]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # version is optional when packageManager is set in package.json

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.12.0'
          cache: 'pnpm'

      - name: Show toolchain
        run: node -v && pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build apps/${{ matrix.app }} (next build)
        run: pnpm --filter ${{ matrix.app }} build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  web-build:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.12.0'
          cache: 'pnpm'

      - name: Show toolchain
        run: node -v && pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build apps/web (basehub && next build)
        run: |
          pnpm --filter web exec basehub
          pnpm --filter web build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          BASEHUB_TOKEN: ${{ secrets.BASEHUB_TOKEN }}
          BASEHUB_DRAFT: false
